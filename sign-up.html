<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FindersHub</title>
    <link rel="stylesheet" href="css/signupstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div class="box">
        <form>
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span> Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span> Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#"> Forgot Password</a>
                <a href="#">Signup</a>
            </div>
            <input type="submit" value="Login">

        </form>
        <footer>
        
            <span class="home-sci">
                <a href="https://www.facebook.com/login.php/"><i class='bx bxl-facebook'></i></a>
                <a href="https://twitter.com/?lang=en-za"><i class='bx bxl-twitter'></i></a>
                <a href="https://www.instagram.com/?hl=en"><i class='bx bxl-instagram'></i></a>
            </span>
            <p>
                &copy; 2024 FindersHub. All rights are reserved.
            </p>
        </footer> 

    </div>

</html>
