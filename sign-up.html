<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Signup</title>
        <link rel="stylesheet" href="css/signupstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <h1>Register to find missing items<h1>
        <form action="register_account.html" method="get" id="regiatration_form">
            <fieldset>
                <legend>Regiatration Information</legend>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" autofocus  required><br>
                <label for="email">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Atleast 6 alphanumeric characters" pattern="[a-zA-Z0-9]{6,}" title="Must be at least 6 alphanumeric characters"><br>
                <label for="verify">Verify Password:</label>
                <input type="password" name="verify" id="verify" required><br>
            </fieldset>
            <fieldset>
                <legend>Member Information</legend>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" required><br>
                <label for="province">Province:</label>
                <input type="text" name="province" id="province" required naxlegnth="2" placeholder="Province you reside in"><br>
                <label for="city">City:</label>
                <input type="text" name="city" id="city" required>
                <label for="zip">Zip Code:</label>
                <input type="text" name="zip" id="zip" required pattern="^\d{3} (-\d{4})?$" title="Either 5 or below digits"><br>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="021-xxxx-xxx"  pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be in the 021-xxxx-xxx format"><br>
            </fieldset>
            <fieldset id="buttons">
                <legend>
                    Submit your Information
                </legend>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset Fields"><br>

            </fieldset>
            </form>


</body>
</html>
